<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto JavaScript Espinosa</title>
    <link href="/proyectoJS.css" rel="stylesheet" type="text/css"> 
</head>
<body>
  <!-- cuerpo tabla interactiva-->
  <header class="Cabecera">
    <h3>Tabla de Promedios</h3>
  </header>
      <!--Campos de datos -->
  <input id="campnombreMateria" class=_nombreMateria type="text">
  <input id="campanoMateria" class=_anoMateria type="text">
  <input id="campnotasMateria" class=_notasMateria type="text">
    <!--Botón para agregar nueva fila a la tabla -->
    <div id="metric_results">
      <input class ="boton" type="button" id="create" value="Click Aquí" onclick="Javascript:agregarInfoCelda()">
      </div>   
        <!--Final botón--> 
  <table>
    <thead>
      <tr>
        <th>Materia</th>
        <th>Año de la Materia</th>
        <th>Promedio</th>
      </tr>
    </thead>
    <tbody id="tablaMaterias">
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2"> Promedio total:</td>
        <td class="PromedioTotal"> </td>
      </tr>
    </tfoot>
  </table>
